  #   volumes:
  #     - mariadb_data:/var/lib/mysql
  #     - ./requirements/mariadb/tools:/docker-entrypoint-initdb.d
  #   networks:
  #     - internal
  #   env_file:
  #     - .env
  #
volumes:
  wordpress_data:
  mariadb_data:

networks:
  internal:
    driver: bridge

