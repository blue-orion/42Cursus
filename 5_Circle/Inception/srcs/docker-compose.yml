services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "8443:443"
    volumes:
      - wordpress_data:/var/www/html
      - ./requirements/nginx/conf:/etc/nginx
    networks:
      - internal
    env_file:
      - .env

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    # depends_on:
    #   - mariadb
    volumes:
      - wordpress_data:/var/www/html
      - ./requirements/wordpress/tools:/docker-entrypoint-initwp.d
    networks:
      - internal
    env_file:
      - .env

  # mariadb:
